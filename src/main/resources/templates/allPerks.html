<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  
  <div th:fragment="content" class="container py-3">

    <h1 class="mb-3">Search Perks</h1>

    <div class="justify-content-start mx-3">
      <input class="form-control my-2" type="text" id="search-perk" placeholder="Search by name or product">
      <button class="btn btn-primary" type="submit" id="search-perks">Search</button>
      <button class="btn btn-primary" type="submit" id="sort-usefulness">Sort Perks By Usefulness</button>
      <button class="btn btn-primary" type="submit" id="sort-expiry-date">Sort Perks By Expiry Date</button>
    </div>

    <div class="row pt-3">
      <h2 class="">List of Perks</h2>
    </div>

    <!--if there are no perks, this will not be displayed-->
    <div th:if="${perks != null and not #lists.isEmpty(perks)}">
      
      <div th:each="perk : ${perks}" class="row border-3 py-3">
        <div id="perk-content" th:replace="perk :: perk-content">
        </div>
      </div>

    </div>

    <div th:if="${perks == null or #lists.isEmpty(perks)}">

      <div class="row border-3">
        <h3 class="mb-3">No Perks Available</h3>
      </div>

    </div>

  </div>

</body>
