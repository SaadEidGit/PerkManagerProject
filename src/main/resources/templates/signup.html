<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid p-5 d-flex flex-column align-items-center justify-content-center" style="min-height: 100vh;">
    <form method="post" action="/signup">
        <h2>Sign Up</h2>
        <!-- Username input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form2Example2">Username</label>
            <input type="text" id="form2Example2" class="form-control" name="username" required/>
        </div>
        <!-- Password input -->
        <div class="form-outline mb-2">
            <label class="form-label" for="form2Example4">Password</label>
            <input type="password" id="form2Example4" class="form-control" name="password" required/>
        </div>
        <!-- Login button -->
        <div class="text-center">
            <p>Already a member? <a href="/login">Log in</a></p>
        </div>
        <!-- Submit button -->
        <div class="d-flex justify-content-center align-content-center">
            <form action="#" th:action="@{/login}" th:object="${newPerson}" method="post">
                <p><input type="submit" value="Submit" class="btn btn-primary" style="width: 150px;"/> </p>
            </form>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger" role="alert" id="errorMessage">
            <p th:text="${errorMessage}"></p>
        </div>

        <script>
            setTimeout(function() {
                var errorMessage = document.getElementById('errorMessage');
                if (errorMessage) {
                    errorMessage.style.display = 'none';
                }
            }, 3000); // 3000 milliseconds = 3 seconds
        </script>
    </form>
</div>

</body>
</html>
