<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

<div th:fragment="membership-content" class="container py-3">
    <div class="row border-bottom border-3 py-3">

        <div class="col-15 col-md-2 d-flex align-items-center">
            <img th:src="${membership.imagePath}" th:alt="${membership.name}" class="img-fluid">
        </div>

        <div class="col-15 col-md-2 d-flex align-items-center">
            <h2 th:text="${membership.name}"></h2>
        </div>

        <div class="col-15 col-md-2 d-flex align-items-center">
            <button type="button" class="btn btn-primary btn-sm" th:id="'view-perks-' + ${membership.id}">View Perks</button>
        </div>

        <div class="col-15 col-md-2 d-flex align-items-center">
            <div class="dropdown" th:id="'add-perk-dropdown-' + ${membership.id}">
                <button class="btn btn-primary dropdown-toggle" type="button" id="add-perk-dropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    Add Perk
                </button>
                <ul class="dropdown-menu p-4 text-muted" style="max-width: 200px;">
                    <form>
                        <div class="mb-3">
                            <label for="perk-name" class="form-label">Perk Name</label>
                            <input type="text" class="form-control" id="perk-name">
                        </div>
                        <div class="mb-3">
                            <label for="perk-description" class="form-label">Perk Description</label>
                            <input type="text" class="form-control" id="perk-description">
                        </div>
                        <div class="mb-3">
                            <label for="perk-expiration-date" class="form-label">Perk Expiration Date</label>
                            <input type="date" class="form-control" id="perk-expiration-date" min = "{{ date | date('Y-m-d') }}" max = "2099-12-31" value="{{ date | date('Y-m-d') }}">
                        </div>
                        <div class="mb-3">
                            <label for="perk-locations"  class="form-label">Valid Locations:</label>
                            <input type="text" class="form-control" id="perk-locations"></input>
                        </div>
                        <div class="mb-3">
                            <label for="perk-times"  class="form-label">Valid Times</label>
                            <input type="text" class="form-control" id="perk-times"></input>
                        </div>
                        <div class="mb-3">
                            <label for="perk-product"  class="form-label">Product</label>
                            <input type="text" class="form-control" id="perk-product"></input>
                        </div>
                        <button th:id="'add-perk-button-' + ${membership.id}" class="btn btn-primary mb-2">Save</button><br />
                    </form>
                </ul>
            </div>
        </div>

        <div class="col-15 col-md-2 d-flex align-items-center">
            <button type="button" class="btn btn-danger btn-sm" th:id="'remove-membership-' + ${membership.id}">Remove Membership</button>
        </div>
    </div>
</div>

</body>
