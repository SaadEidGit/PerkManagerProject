<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-3 col-md-7 col-sm-9">

      <div th:if="${param.error}" class="alert alert-danger" role="alert">
        Invalid username and password.
      </div>
      <div th:if="${param.logout}" class="alert alert-success" role="alert">
        You have been logged out.
<!--        <a th:href="@{/LandingPage}" class="btn btn-primary">Continue as Guest</a>-->
      </div>
      <h2 class="mb-3">Login</h2>
      <form th:action="@{/login}" method="post">
        <div class="mb-3">
          <input type="text" name="username" class="form-control" placeholder="Username"/>
        </div>
        <div class="mb-3">
          <input type="password" name="password" class="form-control" placeholder="Password"/>
        </div>
        <div class="d-flex justify-content-center align-items-center flex-column">
          <button type="submit" class="btn btn-primary my-1" style="width: 250px;">Sign In</button>
          <!-- existing login form code -->
          <p class="my-1">No Account, No Problem!</p>
          <a href="/signup" class="btn btn-primary my-1" style="width: 250px;">Sign Up</a>
          <a th:href="@{/LandingPage}" class="btn btn-primary my-1" style="width: 250px;">Continue as Guest</a>
        </div>

      </form>

    </div>
  </div>
</div>
</body>
</html>
